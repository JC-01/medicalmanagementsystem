<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>JS - if with Name</title>
</head>
<body>
    <script>
    var name = prompt("What is your name?")
    if (name.length != 0){
        document.write("Hello " +  name)
    }
    else
      document.write("Feeling shy?")
    </script>
</body>
</html>
