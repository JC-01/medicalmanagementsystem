<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>AUDIO VIDEO PAGE</title>
</head>
<body>
    <h1>VIDEO</h1>
    <h2>Yeah made the new page with video and audio</h2>
    <p>controls- this video will play if user allows</p>
    <!-- This will have control buttons to it-->
    <video src = "8-video.mp4" width="400" controls>
    your browser does not support the <code>Video</code></video>
    
    <p>controls with loop</p>
    <!-- This will have control buttons to it-->
    <video src = "8-video.mp4" width="400" controls loop>
    your browser does not support the <code>Video</code></video>
    
    <p>this is in autoplay mode</p>
    <!-- This video will autoplay itself-->
    <video src = "8-video.mp4" width="400" autoplay></video>
    <!--eating huge amount of bandwidth thats why certainly not  prefered-->
    
    <h1> NOW , its time for audio</h1>
    <p>controls in audio</p>
    <audio src = "9-audio.mp3" controls>This is audio</audio>
    
    <p>audio set to start at exciting part</p>
    <p>starts at 2:01- just for refernce used #t=2:01</p>
    <audio src = "9-audio.mp3#t=02:01" controls>This is audio</audio>
</body>
</html>
