<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>JS - Multiple if else statements</title>
</head>
<body>
    <script>
    var score = 97;  /*Replace with prompt*/
    if (score>90)
      document.write("A");
    else if (score>80)
      document.write("B");
    else if (score>70)
      document.write("C");
    else if (score>60)
      document.write("D");
    else
      document.write("You failed");
    </script>
</body>
</html>
